<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuoteGen</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="Stylees/Stylee.css" />
  </head>
  <body class="bg-secondary bg-opacity-10">
    <main class="container py-5 d-flex flex-column align-items-center gap-3">
      <header class="text-center mb-4">
        <img
          src="Images/Logo.png"
          alt="Logo"
          class="img-fluid mb-3"
          style="max-width: 200px"
        />
      </header>

      <div
        class="quote-content d-flex flex-column align-items-center justify-content-between bg-white p-5 rounded shadow-sm border-1 w-100 mx-auto mx-md-auto"
        style="max-width: 800px; width: 90%; min-height: 350px"
      >
        <!-- Quote -->
        <h2 class="mb-3 text-center quote-text">
          "Be yourself; everyone else is already taken."
        </h2>
        <!-- Author -->
        <h3 class="mb-3 text-secondary quote-author">-Oscar Wilde</h3>
        <!-- Author Img -->
        <div class="author-img-container">
          <img
            src="https://c7.alamy.com/comp/DBM1WE/author-and-critic-oscar-wilde-circa-1880-hand-colored-woodcut-DBM1WE.jpg"
            alt="Oscar Wilde"
            class="rounded-circle mb-3"
            style="width: 120px; height: 120px; object-fit: cover"
          />
        </div>
      </div>

      <!-- Quote button -->
      <div class="text-center mb-4 p-4">
        <button
          class="quote-button btn btn-warning rounded-5 px-4 py-2 d-flex align-items-center gap-2"
          aria-label="Generate new quote"
        >
          <i class="fas fa-random"></i>
          Generate New Quote
        </button>
        <small class="text-muted mt-2"
          >Press Space or Enter for new quote</small
        >
      </div>
      <!-- share Icons -->
      <div class="share-icons d-flex justify-content-center gap-3">
        <a href="#" class="text-dark fs-3 icon-hover"
          ><i class="fab fa-facebook"></i
        ></a>
        <a href="#" class="text-dark fs-3 icon-hover"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="#" class="text-dark fs-3 icon-hover"
          ><i class="fab fa-twitter"></i
        ></a>
      </div>
    </main>
    <!-- Bootstrap JS Bundle CDN (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Scripts/Script.js"></script>
  </body>
</html>
